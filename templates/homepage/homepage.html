<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL}}css/homepage/common.css" />
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL}}css/homepage/index.css" />
        <style type="text/css">
            body {
                background: #2c4762;
            }

            #signup-box {
                margin-top: 50px;
                margin-right: 50px;
            }

            #title {
                background: #1f354c;
                text-align: center;
                font-size: 50px;
                color: #fff;
                padding: 40px;
            }

            #intro {
                font-size: 33px;
                color: #ccc;
                margin: 50px;
            }

            #signup-form-error {
                font-size: 16px;
                padding: 20px;
                color: #Red;
            }

            #signup-submit {
                width: 150px;
                height: 40px;
                line-height: 40px;
                background: #2c4762;
                color: #fff;
                cursor: pointer;
                font-weight: bold;
            }
            .label {
                padding-left: 20px;
                font-weight: bold;
                font-size: 16px;
            }
        </style>
        <title>Student Information System </title>
    </head>
    <body>
        <h1 id="title">Student Information System </h1>
        <table style="width:100%;">
            <tr>
                <td style="vertical-align:middle; text-align:center;">
                    <br/> <br/> <br/> <br/> <br/> <br/>
                    <p id="intro">
                        Everything you want to know...
                        <br/>
                        Just a few clicks away!
                    </p>
                </td>
                <td>
                    <br/> <br/> <br/> <br/> <br/> <br/>

                    <div id="signup-box">
                        <a style="text-decoration:none;" href="{{ settings.LOGIN_URL }}">
                        <h2 style=" font-size: 42px;">
                            Login
                        </h2>
                        </a>

                        <br/><br/>

                        <a style="text-decoration:none; color: #333;" href="{% url password_reset %}">
                        <p style=" font-size: 18px; text-align:center;">
                            Forgot Password?
                        </p>
                        </a>

                        <br/>

                    </div>

                </td>

            </tr>
        </table>


        <!-- Google Analytics -->
        {% if settings.GOOGLE_ANALYTICS_ID %}
            <script type="text/javascript">

              var _gaq = _gaq || [];
              _gaq.push(['_setAccount', {{ settings.GOOGLE_ANALYTICS_ID|safe }}]);
              _gaq.push(['_trackPageview']);

              (function() {
                var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
                ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
              })();

            </script>
        {% endif %}
        <!-- Google Analytics -->

    </body>
</html>
